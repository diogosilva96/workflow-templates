on:
  workflow_call: 
    inputs: 
      dotnet-version:
        required: false
        default: '7.x.x'
        type: string
      docker-publish:
        required: false
        default: false
        type: boolean
      environment:
        required: true
        type: string
      docker-image-name:
        required: true
        type: string
