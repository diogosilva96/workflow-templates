on:
  workflow_call: 
    inputs:
      go-version:
        required: false
        default: '>=1.21.0'
        type: string
      project-path:
        required: false
        default: '.'
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout 
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Go ${{ inputs.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
        
      - name: âš™ï¸ Install dependencies
        working-directory: ${{ inputs.project-path }}
        run: go get .
      
      - name: ğŸ”¨ Build
        working-directory: ${{ inputs.project-path }}
        run: go build -v .
        
      - name: ğŸ“ Create test output directory
        id: create_test_output_directory
        run: |
          mkdir publish -v
          mkdir publish/tests -v
          echo "directory=publish/tests" >> $GITHUB_OUTPUT
          
      - name: ğŸ§ª Test
        working-directory: ${{ inputs.project-path }}
        run: go test -v -json > ${{ steps.create_test_output_directory.directory }}/tests.json
      
      - name: ğŸ“¡ Upload test results artifact
        uses: actions/upload-artifact@v3
        with:
          name: tests
          path: ${{ env.test_results_directory }}