on:
  workflow_call: 
    inputs:
      go-version:
        required: false
        default: '>=1.21.0'
        type: string
      project-path:
        required: false
        default: '.'
        type: string


jobs:
  build:
    env:
      test_results_directory: publish/tests
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout 
        uses: actions/checkout@v4

      - name: ⚙️ Setup Go ${{ inputs.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
        
      - name: ⚙️ Install dependencies
        working-directory: ${{ inputs.project-path }}
        run: go get .
      
      - name: 🔨 Build
        working-directory: ${{ inputs.project-path }}
        run: go build -v .
      
      - name: 🧪 Test
        working-directory: ${{ inputs.project-path }}
        run: go test -v -json > ${{ env.test_results_directory }}/tests.json
      
      - name: 📡 Upload test results artifact
        uses: actions/upload-artifact@v3
        with:
          name: tests
          path: ${{ env.test_results_directory }}