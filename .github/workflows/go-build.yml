on:
  workflow_call: 
    inputs:
      go-version:
        required: false
        default: '>=1.21.0'
        type: string
      project-path:
        required: false
        default: '.'
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout 
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Go ${{ inputs.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
        
      - name: âš™ï¸ Install dependencies
        working-directory: ${{ inputs.project-path }}
        run: go get .
      
      - name: ğŸ”¨ Build
        working-directory: ${{ inputs.project-path }}
        run: go build -v .
      
      - name: ğŸ§ª Test
        working-directory: ${{ inputs.project-path }}
        run: go test # TODO: to be improved
